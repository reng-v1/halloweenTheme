<! DOCTYPE html>
<html>
  <head>
    <title>Halloween Theme Practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div id="canvas">
      <!-- ground -->
      <div class="ground"></div>
      <div class="tree">
        <div class="leaves"></div>
        <div class="trunk"></div>
      </div>

      <!-- sky -->
      <div class="moon">
        <div class="boogie">
          <div class="head"></div>
          <div class="top-circle"></div>
          <div class="right-eye"></div>
          <div class="left-eye"></div>
          <div class="body"></div>
        </div>
      </div>
      <div class="cloud">
        <div class="main-body"></div>
        <div class="small-circle"></div>
        <div class="big-circle"></div>
      </div>
      <div class="cloud2">
        <div class="main-body"></div>
        <div class="small-circle"></div>
        <div class="big-circle"></div>
      </div>

      <!-- mansion -->
      <div class="mansion">
        <div class="square main-square">
          <div class="door"></div>
          <div class="windows window1"></div>
          <div class="windows window2"></div>
          <div class="windows window3"></div>
        </div>
        <div class="square roof"></div>
        <div class="square small-square">
          <div class="windows window1"></div>
        </div>
        <div class="square top-roof"></div>
      </div>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
